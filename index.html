        /**
         * Determines the brand of the product based on the model name.
         * @param {string} modelName The product model name.
         * @returns {string} The determined brand ('NVIDIA', 'AMD', or 'DEFAULT').
         */
        const getProductBrand = (modelName) => {
            if (modelName.startsWith('GeForce RTX') || modelName.startsWith('RTX')) {
                return 'NVIDIA';
            } else if (modelName.startsWith('Radeon RX')) {
                return 'AMD';
            }
            return currentBrand === 'All Brands' ? 'DEFAULT' : currentBrand; 
        };

        /**
         * Finds the retailer with the lowest price for a given model in the current period.
         * @param {string} modelName The product model name.
         * @returns {string} The name of the retailer with the lowest price, or an empty string.
         */
        const getLowestPriceRetailer = (modelName) => {
            const periodDetail = availablePeriods.find(p => p.label === currentPeriod);
            const targetIndex = periodDetail ? periodDetail.indices[1] : 4;

            let lowestPrice = Infinity;
            let lowestRetailer = '';

            const retailData = masterPriceData.filter(item => 
                item.category === currentCategory && 
                item.model === modelName && 
                item.retailer !== 'All Retailers'
            );

            retailData.forEach(item => {
                const price = item.history[targetIndex];
                if (price > 0 && price < lowestPrice) {
                    lowestPrice = price;
                    lowestRetailer = item.retailer;
                }
            });

            return lowestRetailer;
        };

        /**
         * Generates the SVG path for a line chart based on price history.
         * @param {number[]} history Array of price values (weekly minimum price).
         * @param {number} height Max height of the chart (120).
         * @param {number} width Max width of the chart (472).
         * @returns {{linePath: string, fillPath: string}} SVG path 'd' attribute strings for the line and fill.
         */
        const generateChartPath = (history, height, width) => {
            const validPrices = history.filter(p => p > 0);
            
            if (validPrices.length < 2) {
                const midY = height / 2;
                let startY = midY;
                
                if (validPrices.length === 1) {
                    startY = height * 0.5;
                }

                return { linePath: `M0 ${startY} L${width} ${startY}`, fillPath: `M0 ${startY} L${width} ${startY} L${width} ${height} L0 ${height} Z` };
            }

            const minPrice = Math.min(...validPrices); 
            const maxPrice = Math.max(...validPrices);
            const range = maxPrice - minPrice;
            const numPoints = history.length;
            
            const validPoints = [];

            history.forEach((price, i) => {
                if (price === 0) return;
                
                const x = (i / (numPoints - 1)) * width;

                let normalizedY;
                if (range === 0) {
                    normalizedY = height * 0.5;
                } else {
                    const priceScale = (price - minPrice) / range;
                    // Invert Y so lower prices are higher on the chart (low Y)
                    normalizedY = height * 0.1 + (1 - priceScale) * (height * 0.8);
                }
                
                if (isNaN(normalizedY) || !isFinite(normalizedY)) {
                    normalizedY = height * 0.5;
                }

                validPoints.push({ x: x, y: normalizedY });
            });

            const linePath = validPoints.map((p, i) => i === 0 ? `M${p.x} ${p.y}` : `L${p.x} ${p.y}`).join(' ');

            const startX = validPoints[0].x;
            const lastX = validPoints[validPoints.length - 1].x;
            
            const fillPath = `${linePath} L${lastX} ${height} L${startX} ${height} Z`;

            return { linePath, fillPath };
        };

        /**
         * Calculates the percentage change between the first and last price points in the history array.
         * @param {number[]} history Price history array (already sliced for the relevant period).
         * @returns {number} Percentage change.
         */
        const calculateChange = (history) => {
            const initialPrice = history.find(price => price > 0) || 0;
            const reversedHistory = [...history].reverse();
            const finalPrice = reversedHistory.find(price => price > 0) || 0;
            
            if (initialPrice === 0 || finalPrice === 0) return 0;
            
            return ((finalPrice - initialPrice) / initialPrice) * 100;
        }

        /**

            const productBrand = getProductBrand(data.model);

            const historyLength = periodDetail ? periodDetail.indices[1] + 1 : data.history.length;
            
            const slicedHistory = data.history.slice(0, historyLength);

            const priceChange = calculateChange(slicedHistory);
            
            // Price increase is 'bad' (red), decrease is 'good' (green)
            const isPriceIncrease = priceChange >= 0; 
            const changeColorClass = isPriceIncrease ? 'text-red-500' : 'text-primary'; 

            const changeSign = isPriceIncrease ? '+' : '';
            const displayChange = Math.abs(priceChange).toFixed(2);
            
            const latestPrice = [...slicedHistory].reverse().find(price => price > 0);
            const displayLatestPrice = latestPrice !== undefined ? latestPrice.toFixed(2) : 'N/A';
            const isNA = latestPrice === undefined;

            const { linePath, fillPath } = generateChartPath(slicedHistory, 120, 472);

            const changeContent = isNA ?

            let lowestRetailerContent = '';

                        </div>
                    `;
                }
            }

            return `

                    <p class="text-white text-base font-medium leading-normal">${modelName}</p>
                    <p class="text-white tracking-light text-4xl font-bold leading-tight truncate">${displayLatestPrice !== 'N/A' ? '$' : ''} ${displayLatestPrice}</p>

                            ${changeContent}
                        </div>
                        ${lowestRetailerContent}
                    </div>
                    <div class="chart-wrapper">
                        <svg fill="none" height="120" preserveAspectRatio="none" viewBox="0 0 472 120" width="100%" xmlns="http://www.w3.org/2000/svg">
                            <path d="${linePath}" stroke="${chartColor}" stroke-linecap="round" stroke-width="3"></path>
                            <path d="${fillPath}" fill="url(#chart-gradient-dynamic-${productBrand})"></path>
                            <defs>
                                <linearGradient gradientUnits="userSpaceOnUse" id="chart-gradient-dynamic-${productBrand}" x1="236" x2="236" y1="0" y2="120">
                                    <stop stop-color="${chartColor}" stop-opacity="0.3"></stop>
                                    <stop offset="1" stop-color="${chartColor}" stop-opacity="0"></stop>
                                </linearGradient>
                            </defs>
                        </svg>

            `;

        };
        
        /**
         * Hides all dropdown menus if the click is outside.
         */
        const hideAllDropdownsOnClickOutside = (event) => {
            const containers = ['category', 'brand', 'date', 'retailer'];
            containers.forEach(menuName => {
                const container = document.querySelector(`[data-menu-container="${menuName}"]`);
                if (container && !container.contains(event.target)) {
                    hideDropdownMenu(menuName);
                }
            });
        };

        // --- LOGIN LOGIC ---
        
        const loginContainer = document.getElementById('login-container');
        const dashboardContent = document.getElementById('dashboard-content');
        const passwordInput = document.getElementById('password-input');
        const accessButton = document.getElementById('access-button');
        const errorMessage = document.getElementById('error-message');

        /**
         * Checks the password and, if correct, loads the dashboard.
         */
        async function checkPassword() { // Function is now async
            const enteredPassword = passwordInput.value.trim();
            
            // Show loading state or disable button while hashing (optional but good practice)
            accessButton.disabled = true;
            errorMessage.classList.add('hidden');
            
            try {
                // 1. Calculate the hash of the password entered by the user
                const enteredHash = await sha256(enteredPassword);

                // 2. Compare the calculated hash with the stored hash
                if (enteredHash === MASTER_PASSWORD_HASH) {
                    // Correct hash: proceed to load the dashboard
                    loginContainer.style.opacity = '0';
                    
                    setTimeout(() => {
                        loginContainer.classList.add('hidden');
                        dashboardContent.classList.remove('hidden');
                        // Ensure the dashboard uses full vertical space
                        document.body.classList.remove('min-h-screen', 'items-center', 'justify-center');
                        document.body.classList.add('h-screen');

                        // 1. Setup Dropdowns
                        setupCategoryDropdown();
                        setupBrandDropdown();
                        setupDateDropdown();
                        setupRetailerDropdown();

                        // 2. Add Event Listeners to Dashboard buttons
                        document.querySelector('[data-menu-toggle="category"]')?.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); toggleDropdownMenu('category'); });
                        document.querySelector('[data-menu-toggle="brand"]')?.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); toggleDropdownMenu('brand'); });
                        document.querySelector('[data-menu-toggle="date"]')?.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); toggleDropdownMenu('date'); });
                        document.querySelector('[data-menu-toggle="retailer"]')?.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); toggleDropdownMenu('retailer'); });
                        document.addEventListener('click', hideAllDropdownsOnClickOutside);

                        // 3. Render the Dashboard
                        filterAndRenderKpis('GPUs', 'All Retailers', 'Last 5 Weeks', 'All Brands'); 
                        
                        // 4. Add the class to start the opacity transition
                        dashboardContent.classList.add('loaded');

                    }, 500); // Wait for the login transition to finish
                    
                } else {
                    // Incorrect hash: show error message
                    errorMessage.classList.remove('hidden');
                    passwordInput.value = ''; // Clear the input field
                    
                    // Flash the border to provide feedback
                    passwordInput.classList.add('border-red-500', 'ring-red-500');
                    setTimeout(() => {
                        passwordInput.classList.remove('border-red-500', 'ring-red-500');
                    }, 500);
                }
            } catch (error) {
                console.error("Hashing error:", error);
                errorMessage.textContent = "An error occurred during verification.";
                errorMessage.classList.remove('hidden');
            } finally {
                accessButton.disabled = false; // Re-enable the button
            }
        }

        // Event listener for the access button
        accessButton.addEventListener('click', checkPassword);

        // Event listener for the Enter key on the password field
        passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Initialize opacity for the login container
        document.addEventListener('DOMContentLoaded', () => {
            loginContainer.style.opacity = '1';
        });

    </script>
</body>
</html>
